<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>版本文件信息</title>
<link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="bootstrap-3.3.5/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.5/dataTables.bootstrap.css">

<link rel="stylesheet" type="text/css" href="css/my.css">
<link rel="stylesheet" type="text/css" href="css/code.css">
<link rel="stylesheet" type="text/css"
	href="syntaxhighlighter_3.0.83/styles/shCore.css">
<link rel="stylesheet" type="text/css"
	href="syntaxhighlighter_3.0.83/styles/shThemeDefault.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="bootstrap-3.3.5/jquery-3.1.0.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="bootstrap-3.3.5/jquery.dataTables.js"></script>
<script type="text/javascript"
	src="bootstrap-3.3.5/dataTables.bootstrap.min.js"></script>
<script type="text/javascript"
	src="syntaxhighlighter_3.0.83/src/shCore.js"></script>
<script class="javascript" src="syntaxhighlighter_3.0.83/scripts/shBrushCSharp.js"></script>
<script class="javascript" src="syntaxhighlighter_3.0.83/scripts/shBrushJScript.js"></script>
<script class="javascript" src="syntaxhighlighter_3.0.83/scripts/shBrushJava.js"></script>
<script class="javascript" src="syntaxhighlighter_3.0.83/scripts/shBrushCpp.js"></script>

<script type="text/javascript" src="js/versionFileExtractor.js"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/code.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="projects.html">
		        <img src="img/icon.png">
		      </a>
		    </div>
		    <div class="collapse navbar-collapse">
		    	<ul class="nav navbar-nav">
			        <li><a href="projects.html">主页</a></li>
			        <!-- <li><a href="projectconfigure.html">项目配置</a></li> -->
			        <li><a href="cloneconfigure.html">工具配置</a></li>
			    </ul>
		    </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-sm-12">
				<div class="pageTitle">
					<div class="titleFont">版本文件信息</div>
					<hr class="titleHr">
				</div>

				<h2 id="projectName" class="text-center"></h2>
				<br />
				<ul class="breadcrumb">
					<li><a href="./projects.html">主页</a></li>
					<li><a href="#" id="versionHistory">版本历史</a></li>
					<li><a href="#" id="oneVersion"></a></li>
					<li class="active">文件详情</li>
				</ul>
				<div class="col-sm-12">
					<div class="panel panel-primary">
					    <div class="panel-heading">
					    	<h3 class="panel-title" id="filename"></h3>
					    </div>
					    <div class="panel-body">
					    	<div id="codeOneBlock" class="codeBlock">
								<pre id="codeOne" class="brush:java; highlight:[0]; cloned:[0];">
								</pre>
							</div>
					    </div>
					</div>
				</div>

				<div class="col-sm-12">
					<br />
					<table class="table table-striped table-bordered table-hover datatable"
						id="versionfiledetial">
						<thead>
							<tr class="head">
								<th><strong><span>文件名</span></strong></th>
								<th><strong><span>路径</span></strong></th>
								<th><strong><span>代码行</span></strong></th>
								<th><strong><span>有效代码行</span></strong></th>
								<th><strong><span>注释</span></strong></th>
								<th><strong><span>空行</span></strong></th>
								<th><strong><span>克隆代码行</span></strong></th>
								<th><strong><span>有效克隆代码行</span></strong></th>
								<th><strong><span>克隆注释</span></strong></th>
								<th><strong><span>克隆空行</span></strong></th>
								<th><strong><span>克隆类数目</span></strong></th>
								<th><strong><span>克隆实例个数</span></strong></th>
								<th><strong><span>选择误报克隆</span></strong></th>
								<th><strong><span>确认误报</span></strong></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
						<tfoot>
							<tr>
								<th><input class="filter" type="text" placeholder="搜索文件名"/></th>
								<th><input class="filter" type="text" placeholder="搜索路径"/></th>
								<th><input class="filter" type="text" placeholder="代码行"/></th>
								<th><input class="filter" type="text" placeholder="有效代码行"/></th>
								<th><input class="filter" type="text" placeholder="注释"/></th>
								<th><input class="filter" type="text" placeholder="空行"/></th>
								<th><input class="filter" type="text" placeholder="克隆代码行"/></th>
								<th><input class="filter" type="text" placeholder="有效克隆代码行"/></th>
								<th><input class="filter" type="text" placeholder="克隆注释"/></th>
								<th><input class="filter" type="text" placeholder="克隆空行"/></th>
								<th><input class="filter" type="text" placeholder="克隆类个数"/></th>
								<th><input class="filter" type="text" placeholder="克隆实例个数"/></th>
								<th></th>
								<th></th>
							</tr>
						</tfoot>
					</table>

				</div>
			</div>

		</div>
</body>
</html>
