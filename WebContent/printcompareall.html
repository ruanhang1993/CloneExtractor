<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>代码克隆变更(汇总) 表格</title>
<link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="bootstrap-3.3.5/dist/css/bootstrap-theme.min.css">

<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.5/dataTables.bootstrap.css">

<link rel="stylesheet" type="text/css" href="css/my.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="bootstrap-3.3.5/jquery-3.1.0.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.5/jquery.js"></script>
<script type="text/javascript"
	src="bootstrap-3.3.5/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="bootstrap-3.3.5/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="js/printcompareall.js"></script>
<script type="text/javascript" src="js/exportTable/tableExport.js"></script>
<script type="text/javascript" src="js/exportTable/jquery.base64.js"></script>

</head>
<body>
	<div class="modal fade" id="preArea" tabindex="-1" role="dialog" aria-labelledby="preAreaLabel">
	  <div class="modal-dialog modal-lg" role="document" style="width:1100px;">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="preAreaLabel">预览</h4>
	      </div>
	      <div class="modal-body">
			<div class="row" id = "modal_inner">
				<table class="table table-striped table-bordered" id="preAreaTable">
				</table>
			</div>
	      </div>
	    </div>
	  </div>
	</div>

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="projects.html">
		        <img src="img/icon.png">
		      </a>
		    </div>
		    <div class="collapse navbar-collapse">
		    	<ul class="nav navbar-nav">
			        <li class=""><a href="projects.html">主页</a></li>
			        <!-- <li><a href="projectconfigure.html">项目配置</a></li> -->
			        <li><a href="cloneconfigure.html">工具配置</a></li>
			    </ul>
			    <button class="btn btn-default navbar-right create-btn" type="button" data-toggle="modal" data-target="#preArea" onclick="showPreArea()">预览</button>
			    <button class="btn btn-primary navbar-right create-btn" type="button" onclick="printTable()">导出</button>
		    </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="pageTitle" id="projectsTitle">
					<div class="titleFont">代码克隆变更(汇总) 表格</div>
					<hr class="titleHr">
				</div>
				<table class="table table-striped table-bordered table-hover" id="printProjectsTable">
					<thead>
						<tr class="head">
							<th><input type="checkbox" style="display: none;"></th>
							<th><input type="checkbox" checked/><strong><span>项目群</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>系统名称</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>开发公司</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>开发语言</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>比较版本</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>总变更行数</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>注释变更行数</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>空行变更行数</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>有效总变更行数</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>有效增加克隆行数</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>有效删除克隆行数</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>变更克隆比例</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>有效变更克隆比例</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>折算变更行数</span></strong></th>
							<th><input type="checkbox" checked/><strong><span>折算有效变更行数</span></strong></th>

							<th><input type="checkbox"/><strong><span>总变更文件数</span></strong></th>
							<th><input type="checkbox"/><strong><span>克隆变更文件数</span></strong></th>
							<th><input type="checkbox"/><strong><span>增加克隆代码行</span></strong></th>
							<th><input type="checkbox"/><strong><span>克隆中增加注释行</span></strong></th>
							<th><input type="checkbox"/><strong><span>克隆中增加空行</span></strong></th>
							<th><input type="checkbox"/><strong><span>删除克隆代码行</span></strong></th>
							<th><input type="checkbox"/><strong><span>克隆中删除注释行</span></strong></th>
							<th><input type="checkbox"/><strong><span>克隆中删除空行</span></strong></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
