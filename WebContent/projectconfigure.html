<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>增加项目</title>
<link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="bootstrap-3.3.5/dist/css/bootstrap-theme.min.css">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet"
	media="screen">

<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.5/dataTables.bootstrap.css">
<link rel="stylesheet" href="zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">

<link rel="stylesheet" type="text/css" href="css/load5.css">
<link rel="stylesheet" type="text/css" href="css/my.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="bootstrap-3.3.5/jquery-3.1.0.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.5/jquery.js"></script>
<script type="text/javascript"
	src="bootstrap-3.3.5/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="bootstrap-3.3.5/dataTables.bootstrap.min.js"></script>
<script src="bootstrap-3.3.5/js/modal.js"></script>

<script type="text/javascript" src="js/projectconfigure.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js"
	charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.fr.js"
	charset="UTF-8"></script>

<script type="text/javascript" src="zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="js/modernizr-2.8.2.js"></script>
</head>
<body>
	<div id="coverarea">
		<!--<div class="load-container load5">
			<div class="loader"></div>
		</div>-->
		<div class="progress cover_center">
		    <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" style="width: 45%">
		    	正在提取项目...
		    </div>
		</div>
	</div>
	<div class="modal fade" id="ignoreFile" tabindex="-1" role="dialog" aria-labelledby="ignoreFileLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="ignoreFileLabel">排除忽略文件夹</h4>
	      </div>
	      <div class="modal-body">
			<div class="row">
				<div class="zTreeDemoBackground">
					<ul id="fileTree" class="ztree"></ul>
				</div>
			</div>
	      </div>
	      <div class="modal-footer" style="padding:8px;">
	      	<button type="button" class="btn btn-default footerBtn" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary footerBtn" onclick="importProject()">导入</button>
	      </div>
	    </div>
	  </div>
	</div>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="projects.html">
		        <img src="img/icon.png">
		      </a>
		    </div>
		    <div class="collapse navbar-collapse">
		    	<ul class="nav navbar-nav">
			        <li><a href="projects.html">主页</a></li>
			        <!-- <li><a href="projectconfigure.html">项目配置</a></li> -->
			        <li><a href="cloneconfigure.html">工具配置</a></li>
			    </ul>
		    </div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="pageTitle" id="projectsTitle">
					<div class="titleFont">增加项目</div>
					<hr class="titleHr">
				</div>
				<div class="col-sm-12">
					<table class="table table-bordered" style="border:none;">
						<thead>
							<tr>
								<th style="border:none;"></th>
								<th class="radius" style="border:none;">新增项目</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td width="20%" class="headconfig">版本控制库</td>
								<td>
									<select id="versionControl" class="projectinput">
									    <option value ="svn">SVN</option>
									    <option value="cc">ClearCase</option>
									</select>
								</td>
							</tr>
							<tr class="to_svn">
								<td class="headconfig">单一版本号</td>
								<td><input id="oneVersion" class="projectinput"></td>
							</tr>
							<tr class="to_svn">
								<td class="headconfig">项目地址</td>
								<td><input id="newProjectAddress" class="projectinput"></td>
							</tr>
							<tr class="to_svn">
								<td class="headconfig">端口号</td>
								<td><input id="portNumber" class="projectinput"></td>
							</tr>
							<tr class="to_svn">
								<td class="headconfig">版本tag文件名</td>
								<td><input id="tagFile" class="projectinput"></td>
							</tr>
							<tr class="userP">
								<td class="headconfig">用户名</td>
								<td><input id="username" class="projectinput"></td>
							</tr>
							<tr class="userP" >
								<td class="headconfig">密码</td>
								<td><input type="password" id="password" class="projectinput"></td>
							</tr>
							<tr class="to_cc">
								<td class="headconfig">组件</td>
								<td><input id="component" class="projectinput"></td>
							</tr>
							<tr class="to_cc">
								<td class="headconfig">pvob</td>
								<td><input id="pvod" class="projectinput"></td>
							</tr>
							<tr class="to_cc">
								<td class="headconfig">流</td>
								<td><input id="steam" class="projectinput"></td>
							</tr>
							<tr>
								<td class="headconfig">系统名称</td>
								<td><input id="projectNameCh" class="projectinput"></td>
							</tr>
							<tr>
								<td class="headconfig">项目英文名</td>
								<td><input id="projectNameEn" class="projectinput"></td>
							</tr>
							<tr>
								<td class="headconfig">所属项目组</td>
								<td>
									<select id="projectTeam" class="projectinput">
									</select>
								</td>
							</tr>
							<tr>
								<td class="headconfig">开发公司 </td>
								<td><input id="developCompany" class="projectinput"></td>
							</tr>
							<tr>
								<td class="headconfig">执行时间</td>
								<td>
									<div class="form-group">
										<div class="input-group date form_datetime col-md-5 projectinput"
											data-date="1979-09-16T05:25:07Z"
											data-date-format="dd MM yyyy - HH:ii p"
											data-link-field="dtp_input1">
											<input id="showDate" class="form-control" size="16" type="text" value=""
												readonly> <span class="input-group-addon"><span
												class="glyphicon glyphicon-remove"></span></span> <span
												class="input-group-addon"><span
												class="glyphicon glyphicon-th"></span></span>
										</div>
										<input type="hidden" id="dtp_input1" value="" /><br />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="col-sm-12" align="right">
						<a class="btn btn-default" type="button" href="addprojectteam.html">配置项目组</a>
						<button class="btn btn-primary" type="button" id="addProjectAllBtn"
						 onclick="addAllProjectFile()">增加整个项目</button>
						<button class="btn btn-primary" type="button" id="addProjectPartBtn"
						 onclick="getProjectFile()">增加部分项目</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.form_datetime').datetimepicker({
			//language:  'fr',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			showMeridian : 1
		});
	</script>

</body>
</html>
